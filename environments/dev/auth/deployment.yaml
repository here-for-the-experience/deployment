---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-auth
  namespace: ns-auth
  labels:
    app: nginx-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-auth
  template:
    metadata:
      labels:
        app: nginx-auth
    spec:
      containers:
        - name: nginx
          image: reddddddddd/hfte-auth:17
          ports:
            - containerPort: 8004

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-auth
  namespace: ns-auth
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 8004
  selector:
    app: nginx-auth
