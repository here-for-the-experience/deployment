---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-front
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-admin
  namespace: ns-front
  labels:
    app: frontend-admin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-admin
  template:
    metadata:
      labels:
        app: frontend-admin
    spec:
      containers:
        - name: magpie-frontend-admin
          image: reddddddddd/hfte-front-admin:3
          ports:
            - containerPort: 5173

---
kind: Service
apiVersion: v1
metadata:
  name: frontend-admin
  namespace: ns-front
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 5173
  selector:
    app: frontend-admin
